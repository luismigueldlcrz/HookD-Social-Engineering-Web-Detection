<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account | Astra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="account-style.css">
</head>
<body class="astra-bg">

    <nav class="navbar navbar-expand-lg navbar-dark pt-4">
        <div class="container justify-content-center">
            <ul class="navbar-nav gap-5">
                <li class="nav-item"><a class="nav-link" href="scanner.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="container d-flex flex-column align-items-center">

        <div class="profile-card position-relative">
            <div class="avatar-container">
                <img src="user-avatar.jpg" alt="Juana Miguel" class="profile-img">
            </div>

            <div class="text-center pt-5 mt-4">
                <h1 class="profile-heading">
                    My Profile 
                    <i data-lucide="pencil" class="edit-icon" id="edit-trigger" onclick="toggleEdit()"></i>
                </h1>
            </div>

            <form class="account-form mt-4" id="profile-form">
                <div class="form-subheader mb-3">Account Information</div>
                
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="input-label">First Name</label>
                        <input type="text" class="form-control account-input" value="Juana" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="input-label">Last Name</label>
                        <input type="text" class="form-control account-input" value="Dela Cruz" readonly>
                    </div>
                </div>

                <div class="mt-4">
                    <label class="input-label">Email Address</label>
                    <input type="email" class="form-control account-input" value="juanadelacruz@gmail.com" readonly>
                </div>

                <div class="mt-4">
                    <label class="input-label">Password</label>
                    <input type="password" class="form-control account-input" placeholder="••••••••" readonly>
                </div>

                <div class="mt-5 d-grid">
                    <button type="submit" id="save-btn" class="btn-save d-none">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();

        function toggleEdit() {
            const inputs = document.querySelectorAll('.account-input');
            const editIcon = document.getElementById('edit-trigger');
            const saveBtn = document.getElementById('save-btn');

            inputs.forEach(input => {
                // Toggle the readonly attribute
                input.readOnly = !input.readOnly;
            });

            // Toggle visibility of the Save button
            saveBtn.classList.toggle('d-none');
            
            // Visual feedback: change icon color when active
            editIcon.classList.toggle('active-icon');
        }
    </script>
</body>
</html>
