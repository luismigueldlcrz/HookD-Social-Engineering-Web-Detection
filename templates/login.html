<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Astra</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth-style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-sidebar">
            <h1><span>Hello</span> there!</h1>
            <p class="lorem-text">LOREM IPSUM</p>
        </div>

        <div class="auth-content">
            <div class="form-group">
                <input type="email" class="auth-input" placeholder="Email Address">
            </div>

            <div class="form-group">
                <input type="password" class="auth-input" placeholder="Password">
                <i data-lucide="eye-off" class="password-toggle"></i>
            </div>

            <div class="forgot-pw-wrapper">
                <a href="#" class="forgot-pw">Forgot Password?</a>
            </div>

            <button class="btn-auth">Login</button>

            <div class="auth-footer">
                Don't have an account yet? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();

        // Persistent Password Toggle Logic
        document.querySelector('.auth-wrapper').addEventListener('click', function(e) {
            const toggle = e.target.closest('.password-toggle');
            if (toggle) {
                const input = toggle.parentElement.querySelector('input');
                const isHidden = input.type === 'password';
                input.type = isHidden ? 'text' : 'password';
                toggle.setAttribute('data-lucide', isHidden ? 'eye' : 'eye-off');
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
