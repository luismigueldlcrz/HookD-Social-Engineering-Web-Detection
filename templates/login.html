<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Astra</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth-style.css') }}">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-sidebar">
            <h1><span>Hello</span> there!</h1>
            <p class="lorem-text">Ready to stay one step ahead of cyber threats.</p>
        </div>

        <div class="auth-content">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div style="padding: 10px; margin-bottom: 20px; border-radius: 8px; background: rgba(255,255,255,0.1); color: white;">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <input type="email" name="email" class="auth-input" placeholder="Email Address" required>
                </div>

                <div class="form-group">
                    <input type="password" name="password" class="auth-input" placeholder="Password" required>
                    <i data-lucide="eye-off" class="password-toggle"></i>
                </div>

                <div class="forgot-pw-wrapper">
                    <a href="#" class="forgot-pw">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-auth">Login</button>
            </form>

            <div class="auth-footer">
                Don't have an account yet? <a href="{{ url_for('signup') }}">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.querySelector('.auth-wrapper').addEventListener('click', function(e) {
            const toggle = e.target.closest('.password-toggle');
            if (toggle) {
                const input = toggle.parentElement.querySelector('input');
                const isHidden = input.type === 'password';
                input.type = isHidden ? 'text' : 'password';
                toggle.setAttribute('data-lucide', isHidden ? 'eye' : 'eye-off');
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
