<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About | Astra</title>
    <style>
        /* --- COPYING STYLE FROM PROFILE PAGE --- */
        :root {
            --astra-green: #bef264;
            --bg-body: #020402;
            --bg-card: #0a0a0a;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            padding: 0 40px;
            min-height: 100vh;
        }
        
        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center; padding: 30px 0;
        }
        .brand {
            font-size: 1.5rem; font-weight: 700; display: flex; align-items: center; gap: 12px;
            color: white; text-decoration: none;
        }
        .brand-icon { width: 20px; height: 20px; background-color: var(--astra-green); border-radius: 4px; }
        .nav-links { display: flex; gap: 30px; }
        .nav-links a { color: var(--text-muted); text-decoration: none; font-size: 0.95rem; transition: 0.2s; }
        .nav-links a:hover { color: var(--astra-green); }

        /* CARD CONTAINER (Same as Profile) */
        .about-container {
            max-width: 600px;
            margin: 60px auto;
            background: var(--bg-card);
            border: 1px solid #222;
            border-radius: 16px;
            padding: 40px;
        }

        .about-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 1px solid #222;
            padding-bottom: 30px;
        }
        
        .icon-circle {
            width: 80px; height: 80px;
            background: #222;
            color: var(--astra-green);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem;
        }

        /* INFO GROUPS (Reusing Profile Styles) */
        .info-group { margin-bottom: 25px; }
        .info-label { color: var(--text-muted); font-size: 0.85rem; text-transform: uppercase; margin-bottom: 5px; }
        .info-value { font-size: 1.1rem; color: white; line-height: 1.5; }
        
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            color: var(--astra-green);
            text-decoration: none;
            border: 1px solid var(--astra-green);
            padding: 10px 20px;
            border-radius: 50px;
            transition: 0.3s;
        }
        .btn-back:hover { background: var(--astra-green); color: black; }
    </style>
</head>
<body>

    <header>
        <a href="{{ url_for('dashboard') }}" class="brand">
            <span class="brand-icon"></span>
            Astra
        </a>
        
        <div class="nav-links">
            <a href="{{ url_for('dashboard') }}">Scanner</a>
            <a href="{{ url_for('history') }}">History</a>
            {% if user %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </header>

                <div style="color: var(--text-muted);">System Version 2.0</div>
            </div>
        </div>
